<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call UI with Settings Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

<div class="video-call-container">
    <div class="video-section">
        <div class="video-box">
            <div class="username">You <i class="fa fa-microphone-slash" id="mic-icon-2"></i></div>
            <video id="user1-video" autoplay muted></video> <!-- Your own video -->
        </div>
        <div class="video-box">
            <div class="username">Other User <i class="fa fa-microphone" id="mic-icon"></i></div>
            <video id="user2-video" autoplay></video> <!-- Placeholder for User 2 -->
        </div>
    </div>
    <div class="controls">
        <i class="fa fa-microphone" id="mic-icon"></i>
        <i class="fa fa-video" id="video-icon"></i>
        <i class="fa fa-users"></i>
        <i class="fa fa-cog" id="settings-icon"></i>
    </div>
</div>

<div class="settings-panel" id="settings-panel">
    <button class="back-button" id="back-button">Back</button>
    <h2>Settings</h2>
    <p>Option 1</p>
    <p>Option 2</p>
    <p>Option 3</p>
</div>

<script src="script.js"></script>
</body>
</html>
